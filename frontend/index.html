  <div class="container-fluid">
    <div class="h2 text-center">Name & Email List</div>
    <div class="col">
      <div class="row justify-content-center">

        <div class="card card-style" style="width: 18rem;">
          <div class="card-body">
            <input type="text" placeholder="name" id="name" class="form-control my-input">
            <input type="text" placeholder="email" id="email" class="form-control my-input">
            <button id="btn-add" onclick="handleAdd()" class="btn btn-primary">Add</button>
            <button onclick="handleReset()" class="btn btn-secondary">Reset</button>
          </div>
        </div>

      </div>
    </div>

      <div id="list" class="row">
